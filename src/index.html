<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Angular2 Codelab 2016</title>
  <base href=".">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.2/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.1.2/material.min.js"></script>
  <script src="vendor/angular2/bundles/angular2-polyfills.js"></script>
  <link rel="stylesheet" href="styles/app.css">
  {{content-for 'head'}}
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>

  <app>
    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--12-col">
        <div class="mdl-spinner mdl-js-spinner is-active"></div>
      </div>
    </div>
  </app>

  <script src="vendor/systemjs/dist/system.src.js"></script>
  <script src="vendor/rxjs/bundles/Rx.js"></script>
  <script src="vendor/angular2/bundles/angular2.dev.js"></script>
  <script src="vendor/angular2/bundles/http.dev.js"></script>
  <script src="vendor/angular2/bundles/router.dev.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chance/0.5.6/chance.js"></script>
  <script>
    System.config({

      packages: {
        app: {
          format: 'register',
          defaultExtension: 'js'
        }
      }
    });

    System.import('app.js').then(null, console.error.bind(console));
  </script>
</body>
</html>
